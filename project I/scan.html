<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARKOPEDIA - QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        #reader {
            width: 300px;
            height: 300px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
        #result {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<h1>PARKOPEDIA QR Code Scanner</h1>
<div id="reader"></div>
<div id="result">Scan a QR code to see the result here.</div>

<script>
    function onScanSuccess(decodedText, decodedResult) {
        // Handle the result here. For example, display it in the result div.
        document.getElementById('result').innerText = `QR Code Result: ${decodedText}`;
        console.log(`Scan result: ${decodedText}`, decodedResult);
    }

    function onScanError(errorMessage) {
        // Handle scan error. For example, ignore it or log it.
        console.warn(`QR error: ${errorMessage}`);
    }

    const html5QrCode = new Html5Qrcode("reader");

    // Start the camera and scan for QR codes
    html5QrCode.start(
        { facingMode: "environment" }, // Use the back camera
        {
            fps: 10, // Set frames per second
            qrbox: { width: 250, height: 250 } // Size of the scanning box
        },
        onScanSuccess,
        onScanError
    ).catch(err => {
        // Start failed, handle it here
        console.error(`Unable to start scanning: ${err}`);
    });
</script>

</body>
</html>
